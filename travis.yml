# gui requirements
sudo: required

language: python
# python versions to use during the tests
python:
  - "3.7"

addons:
  apt:
    packages:
      - numpy

services:
  - xvfb

install:
  - pip install -U scipy
  - sleep 3

# command to run tests
before_script:

script:
  - pytest

after_script:
  - coveralls
